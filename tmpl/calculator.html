
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мега-турбо калькулятор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2">
                <a href="/">
                    <button type="button" class="btn btn-outline-primary" color="red">На главную страницу</button>
                </a>
            </div>
            <div class="col-6">
                <!--  ответ              -->
                {{if .IsAnswerExist}}
                <div  class="alert alert-primary mt-5">
                    <h3>{{.Answer}}</h3>
                </div>
                {{end}}
                {{if .Error}}
                <div  class="alert alert-danger  mt-5">
                    <h3>{{.Error}}</h3>
                </div>
                {{end}}
                <form action="/doCulc" method="POST">
                    <div class="row">
                        <div class="col-6">
                            <input name="number1" class="form-control form-control-lg" type="number" value="{{.Num1}}" aria-label=".form-control-lg example">
                        </div>
                        <div class="col-6">
                            <input name="number2" class="form-control form-control-lg" type="number" value="{{.Num2}}" aria-label=".form-control-lg example">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="operation" id="add" value="add" {{if eq .Operation "add"}} checked {{end}}>
                                <label class="form-check-label" for="add">сложить</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="operation" id="subtract" value="subtract" {{if eq .Operation "subtract"}} checked {{end}}>
                                <label class="form-check-label" for="subtract">вычесть</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="operation" id="multiply" value="multiply" {{if eq .Operation "multiply"}} checked {{end}}>
                                <label class="form-check-label" for="subtract">умножить</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="operation" id="divide" value="divide" {{if eq .Operation "divide"}} checked {{end}}>
                                <label class="form-check-label" for="subtract">разделить</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-light mt-3">посчитать</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
